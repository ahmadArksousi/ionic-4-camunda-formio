<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button small [ngClass]="'move-handle'">
        <ion-icon slot="start" name="move"></ion-icon>
        Filter Names
      </ion-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button small (click)="openSearchModal()">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-button small (click)="removeFilter()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

      <ion-row>
        <ion-col class="flex-container">
          <div class="flex-item" *ngFor="let task of tsks">
            <ion-card class="card" [ngClass]="getPriority(task.priority)">


              <ion-card-content>
                <h2 data-ph="Task name.." contenteditable="true">{{task.name}}</h2>
                <p data-ph="Task Description.." contenteditable="true">{{task.description}}</p>
                <ion-badge color="light" slot="end" [hidden]="!task.created" [ngClass]="{'date-picker-badge':true }">
                  <ion-icon name="time"></ion-icon>Created {{task.created | date}}</ion-badge>
                <ion-badge color="light" slot="end" [hidden]="!task.due" [ngClass]="{'date-picker-badge':true }">
                  <ion-icon name="time"></ion-icon>due {{task.due | date}}</ion-badge>



                <!-- <ion-buttons slot="end" class="hide-md hide-sm">

                        </ion-button>
                      </ion-buttons> -->
              </ion-card-content>

            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
