<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" round end-item slot="icon">
        <ion-badge color="danger" class="notifications" slot="start">11</ion-badge>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button color="secondary" solid round end-item icon-end class="toolbar-round" routerLink="/task/new">Add Task
        <ion-icon slot="start" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="7" size-xs="12" size-sm="12">
        <!--<tasks [data]="tasks" [attribute]="'assignee'" [value]="'ahmad'" [cond]="'contains'" [title]="'Assigned to Ahmad'"></tasks>-->
        <ion-row>
          <ion-col size="7">
            <ion-searchbar [(ngModel)]="filter.textSearch" [showCancelButton]="true" (ionChange)="search($event)" (ionCancel)="search($event)">
            </ion-searchbar>
          </ion-col>
          <ion-col size="4" class="filter">
            <ion-select [interfaceOptions]="{event:popoverClick}" (click)="setPopover($event)" interface="popover" class="pull-right"
              placeholder="Sort By" (ionChange)="sortArray(filter.sortingDirection)">
              <ion-select-option [value]="{name:'firstName',type:'string'}">Name</ion-select-option>
              <ion-select-option [value]="{name:'email',type:'datetime'}">Email</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="1">
            <ion-buttons>
              <ion-button color="dark" clear round end right icon-only (click)="setSortingDirection()">
                <ion-icon [name]="filter.sortingDirection == 1 ? 'md-arrow-down' : 'md-arrow-up'"></ion-icon>

              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>


        <ion-list>
          <ion-item *ngFor="let task of tsks" routerLink="/task/{{task.value._id}}/view">
            <!-- <ion-avatar slot="start">
              <img [src]="task.pic">
            </ion-avatar> -->
            <ion-label text-wrap>
              <ion-text>
                <h3>
                  {{task.value.data.firstName}} {{task.value.data.lastName}}

                  <ion-badge [color]="getPriority(task.value.data.priority)" slot="end" [innerHTML]="getStatus(task.value.data.priority)"></ion-badge>
                </h3>
              </ion-text>
              <div class="more-details">
                <p>{{task.value.data.email}}</p>
                <p>{{task.value.data.address.name}}</p>
              </div>
              <ion-row class="actions-toolbar">
                <ion-col center text-center class="extra-pad">
                  <ion-note>
                    Phone: {{task.value.data.phoneNumber}}
                  </ion-note>
                </ion-col>
                <ion-col center text-center class="extra-pad">
                  <ion-note>
                    Dealer: {{task.value.data.dealer.data.name}}
                  </ion-note>
                </ion-col>
              </ion-row>
            </ion-label>

            <ion-buttons slot="end" class="hide-md hide-sm">
              <ion-button clear color="dark" slot="icon-only" (click)="presentPopover($event,task.value._id)">
                <ion-icon name="md-more"></ion-icon>
              </ion-button>
            </ion-buttons>

          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col class="text-center">
            <ion-text text-center padding style="line-height: 100px;" [hidden]="tsks.length > 0">Noone is here yet.</ion-text>
          </ion-col>
        </ion-row>

        </ion-infinite-scroll>
        -->
