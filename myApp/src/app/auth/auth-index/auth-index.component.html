<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SUPER APP</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" [hidden]="route.url == '/auth/login'" solid round end-item icon-end class="toolbar-round" routerLink="login">Login
        <ion-icon slot="start" name="person"></ion-icon>
      </ion-button>
      <ion-button color="secondary" [hidden]="route.url == '/auth/register'" solid round end-item icon-end class="toolbar-round" routerLink="register">Register
        <ion-icon slot="start" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="8" size-md="12" offset-md="0" offset-lg="2">
        <router-outlet></router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
